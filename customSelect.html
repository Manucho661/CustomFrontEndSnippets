<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Select</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .custom-select-wrapper {
      position: relative;
      width: 250px;
    }

    .custom-select {
      padding: 12px 16px;
      border-radius: 5px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .custom-select::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%) rotate(45deg);
      width: 6px;
      height: 6px;
      border-right: 2px solid #666;
      border-bottom: 2px solid #666;
      transition: transform 0.2s;
    }

    .custom-select.open::after {
      transform: translateY(-50%) rotate(-135deg);
    }

    .select-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #ccc;
      border-top: none;
      background: white;
      z-index: 10;
      border-radius: 0 0 5px 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .select-options div {
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .select-options div:hover,
    .select-options .selected {
      background-color: #00192D;
      color: #FFC107;
    }
  </style>
</head>
<body>
  <div class="custom-select-wrapper" id="custom-select-wrapper">
    <div class="custom-select" id="custom-select" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false">
      Select Option
    </div>
    <div class="select-options" id="select-options" role="listbox">
      <div role="option" data-value="option1">Option 1</div>
      <div role="option" data-value="option2">Option 2</div>
      <div role="option" data-value="option3">Option 3</div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById('custom-select-wrapper');
    const select = document.getElementById('custom-select');
    const optionsContainer = document.getElementById('select-options');
    const options = optionsContainer.querySelectorAll('[role="option"]');

    const closeOptions = () => {
      optionsContainer.style.display = 'none';
      select.classList.remove('open');
      select.setAttribute('aria-expanded', 'false');
    };

    select.addEventListener('click', () => {
      const isOpen = optionsContainer.style.display === 'block';
      optionsContainer.style.display = isOpen ? 'none' : 'block';
      select.classList.toggle('open', !isOpen);
      select.setAttribute('aria-expanded', !isOpen);
    });

    options.forEach(option => {
      option.addEventListener('click', () => {
        select.textContent = option.textContent;
        select.setAttribute('data-value', option.dataset.value);
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        closeOptions();
      });
    });

    document.addEventListener('click', (e) => {
      if (!wrapper.contains(e.target)) {
        closeOptions();
      }
    });

    // Optional: Keyboard support
    select.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        select.click();
      }
      if (e.key === 'Escape') {
        closeOptions();
      }
    });
  </script>
</body>
</html>
