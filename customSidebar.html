<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 60px;
      transition: all 0.3s;
      z-index: 1000;
    }
    .sidebar a {
      color: #ccc;
      padding: 15px 20px;
      display: block;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
    .sidebar .active {
      background-color: #007bff;
      color: #fff;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .sidebar-collapsed {
      width: 70px;
    }
    .sidebar-collapsed .nav-text {
      display: none;
    }
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 260px;
      z-index: 1100;
      transition: 0.3s;
    }
    .sidebar-collapsed + .toggle-btn {
      left: 80px;
    }
    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
      }
      .sidebar.show {
        left: 0;
      }
      .content {
        margin-left: 0;
      }
      .toggle-btn {
        left: 15px;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar bg-dark">
  <a href="#" class="active"><i class="bi bi-speedometer2"></i> <span class="nav-text">Dashboard</span></a>
  <a href="#"><i class="bi bi-building"></i> <span class="nav-text">Buildings</span></a>
  <a href="#"><i class="bi bi-people"></i> <span class="nav-text">Tenants</span></a>
  <a href="#"><i class="bi bi-tools"></i> <span class="nav-text">Maintenance</span></a>
  <a href="#"><i class="bi bi-credit-card"></i> <span class="nav-text">Payments</span></a>
  <a href="#"><i class="bi bi-person"></i> <span class="nav-text">Service Providers</span></a>
  <a href="#"><i class="bi bi-gear"></i> <span class="nav-text">Settings</span></a>
</div>

<!-- Toggle button -->
<button class="btn btn-outline-secondary toggle-btn" id="toggleSidebar">
  â˜°
</button>

<!-- Main Content -->
<div class="content">
  <h2>Welcome, Landlord</h2>
  <p>This is your dashboard. Use the sidebar to navigate through different sections.</p>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<script>
  const toggleBtn = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('sidebar-collapsed');
    if (window.innerWidth < 768) {
      sidebar.classList.toggle('show');
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
