<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar with Rotating Caret</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      flex-shrink: 0;
      padding-top: 1rem;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
      transition: background-color 0.2s;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #495057;
    }
    .sidebar .submenu a {
      padding-left: 40px;
      font-size: 0.95rem;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }

    /* Caret rotation */
    .caret {
      transition: transform 0.3s ease;
      display: inline-block;
    }
    .caret.rotated {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar">
  <h5 class="text-center text-uppercase">Dashboard</h5>
  <a href="#">🏠 Home</a>
  <a href="#">🏢 Properties</a>
  <a href="#">👥 Tenants</a>
  <a href="#">🛠 Maintenance</a>

  <!-- Goals with collapsible submenu -->
  <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#goalsMenu" role="button" aria-expanded="false" aria-controls="goalsMenu">
    🎯 Goals
    <span class="caret" id="caretIcon">▼</span>
  </a>
  <div class="collapse submenu" id="goalsMenu">
    <a href="#">📅 Monthly</a>
    <a href="#">📆 Yearly</a>
  </div>

  <a href="#">⚙️ Settings</a>
</nav>

<!-- Main Content -->
<div class="content">
  <h1>Welcome to the Property Management System  🛠 </h1>
  <p>Select a menu item to begin managing your properties.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const goalsMenu = document.getElementById('goalsMenu');
  const caret = document.getElementById('caretIcon');

  goalsMenu.addEventListener('show.bs.collapse', () => {
    caret.classList.add('rotated');
  });

  goalsMenu.addEventListener('hide.bs.collapse', () => {
    caret.classList.remove('rotated');
  });
</script>
</body>
</html>
